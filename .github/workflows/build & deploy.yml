name: Build & Deploy App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: Build React App
        run: npm run build

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload to Azure Blob Storage
        run: |
          az storage blob upload-batch -d \$web --account-name anavaradhacodes -s dist/ --overwrite true

      - name: Purge Azure Front Door Cache
        run: |
          az afd endpoint purge \
          --resource-group anavaradhacodes \
          --profile-name fd-anavaradha-codes \
          --content-paths '/*'
